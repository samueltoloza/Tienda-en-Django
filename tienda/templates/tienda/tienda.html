{% extends "ProyectoWebApp/base.html" %} {% load static %} {% block content %}
<div class="container">
  <div style="float: right;">
    {% include "carro/widget.html" %}
  </div>
  <div class="row">
    {% for i in producto %}
    <div class="col-md-3">
      <div class="card" style="width: 100%; margin: 5px 5px;">
        <img src="{{i.imagen.url}}" class="card-img-top">

        <div class="card-body" style="text-align: center;">
          <h7 class="card-title">{{i.nombre}}</h7>

          <p class="card-text">{{i.precio}}&nbsp;$</p>
        </div>
        <div class="card-footer text-center">
          <a href="{% url 'carro:agregar' i.id %}" class="btn btn-success">Agregar al Carro</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
