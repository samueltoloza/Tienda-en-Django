{% extends "ProyectoWebApp/base.html" %} {% load static %} {% block content %}
{% for i in posts %}
<!-- Heading -->
<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img
        class="intro-img img-fluid mb-3 mb-lg-0 rounded"
        src="{{i.imagen.url}}"
        alt=""
        style="width: 50%"
      />
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4">
          <span class="section-heading-lower">{{i.titulo}}</span>
          <span class="section-heading-upper">{{i.contenido}}</span>
        </h2>
        <div style="text-align: left">Autor: {{i.autor}}</div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
<section>
  <div style="width: 75%; margin: auto; text-align: center; color: white">
    Categorias: 
    {% for i in categoria %}
      <a href="{% url 'categoria' i.id %}" class="linksCategorias">{{i.nombre}}</a>
    {% endfor %}
  </div>
</section>
{% endblock %}
