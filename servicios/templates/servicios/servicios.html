{% extends "ProyectoWebApp/base.html" %} 
{% load static %} 
{% block content %}

    {% for i in servicio %}
    <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{i.imagen.url}}" alt="" style="width:35%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{i.titulo}}</span>
            <span class="section-heading-upper">{{i.contenido}}</span>
            <p><img src="{{i.imagen.url}}" alt=""></p>
          </h2>
         
        </div>
      </div>
    </div>
  </section> 

    {% endfor %}
{% endblock %}
